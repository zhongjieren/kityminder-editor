<header ng-intro-options="introOptions" ng-intro-method="startIntro"
	ng-intro-oncomplete="finishIntro" ng-intro-onexit="finishIntro"
	ng-intro-onchange="closeMenu">
	<more-service></more-service>
	<file-menu></file-menu>
	<filename file="file"></filename>
	<span class="file-status"><i
		class="glyphicon glyphicon-refresh requesting"
		ng-show="file.requesting"></i> {{ file.requestMsg | translate }}</span>
</header>
